    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script>
      function getYs(xs, m, c) {
        return xs.mul(tf.scalar(m)).add(tf.scalar(c))
      }
      // const t1 = tf.tensor1d([1,5,10]);
      // const t2 = getYs(t1, 2, 1);
      // t2.print();

      function minMax(t) {
        
        const minAsNumber = t.min().dataSync()[0];
        const maxAsNumber = t.max().dataSync()[0];
        const result = [];
        t.dataSync().forEach((original) => {
          const normalised = (original - minAsNumber) / (maxAsNumber - minAsNumber);
          result.push(normalised);
        });
                
        return tf.tensor1d(result);
      }

      const t3 = tf.tensor1d([25, 76, 4, 23, -5, 22]);

      for (let i = 0; i < 100; i++) {
        const t4 = tf.tensor1d([1,2,3]);
        tf.dispose(t4);
      }
      tf.tidy(() => {
        for (let i = 0; i < 100; i++) {
          tf.tensor1d([4,5,6]);
        }
      });

      tf.dispose(t3);
      
      console.log(tf.memory());
    </script>
